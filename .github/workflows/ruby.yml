name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: [2.5, 2.6, 2.7, 3.0]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Update the RubyGems system software
        run: gem update --system

      - name: Update Bundler
        run: bundle update --bundler

      - name: Install dependencies
        run: bundle install

      - name: Run tests and publish coverage
        uses: paambaati/codeclimate-action@v2.5.10
        env:
          - COVERAGE=on
          - CC_TEST_REPORTER_ID=223eccd52e0685221f32d788a5847a98d00c00688c3eebfa714ee95887d40f20
        with:
          coverageCommand: bundle exec rspec
          debug: true
